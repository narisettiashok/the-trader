<div class="main-container">
    <div class="login-page d-flex align-items-center justify-content-center">
        <div class="login-card p-5 box-shadow-card">
            <h1 class="text-primary mt-0">Register</h1>
            <form>
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="pe-2">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="ps-2">
                        <label for="lastName" class="form-label">last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="passoward" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passoward" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="mb-3">
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Already a member? <a href="/login" routerLink="/login">Login</a></p>
            </div>
        </div>
    </div>
</div>
